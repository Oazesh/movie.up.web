<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сериалы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">
        <div th:each = "el : ${threePostForGeneral}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title></title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="20%" y="50%" fill="#eceeef" dy=".3em" th:text = "${el.title}"/>
                    </svg>

                    <div class="card-body">
                        <p class="card-text" th:text = "${el.anons}"/>

                            <div>
                                <li><a th:href="'/blog/' + ${el.id}" class="text-white"><font color = "black">Подробнее</font></a></li>
                            </div>
                            <small class="text-muted" th:text = "${el.publicationDate}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
